name: Deploy Azure Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_FUNCTIONAPP_NAME: YOUR-ACTUAL-FUNCTION-APP-NAME  # UPDATE THIS WITH YOUR REAL FUNCTION APP NAME
      PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Archive build
        run: |
          zip -r functionapp.zip . -x '*.git*'
        shell: bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy using Azure CLI (avoids publish profile and storage key issues)
      - name: Deploy Function App (Azure CLI)
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src functionapp.zip

      - name: Post-deploy sync triggers
        run: |
          az functionapp sync-function-triggers --name $AZURE_FUNCTIONAPP_NAME --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Output URL
        run: |
          echo "Deployed: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"

# Required GitHub Secrets:
# AZURE_PUBLISH_PROFILE -> Full XML content of the publish profile (ZipDeploy or MSDeploy)
# AZURE_RESOURCE_GROUP   -> Name of the resource group containing the Function App (used for trigger sync)
# (Optional) If you prefer service principal instead, restore azure/login step with AZURE_CREDENTIALS.